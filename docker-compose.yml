name: prod

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: agesgame_user
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: agesgame
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=postgresql://agesgame_user:mysecretpassword@db:5432/agesgame
    depends_on:
      - db
    networks:
      - app-network
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge